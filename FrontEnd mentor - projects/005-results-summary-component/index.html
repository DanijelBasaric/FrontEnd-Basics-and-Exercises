<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="even-columns">

            <div class="result">
                <h2>Your result</h2>
                <div class="circle">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <div>
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary">
                <h2>Summary</h2>
                <div class="reaction">
                    <div>
                        <img src="./images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <p><span>80</span> / 100</p>
                </div>
                <div class="memory">
                    <div>
                        <img src="./images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <p><span>92 </span> / 100</p>
                </div>
                <div class="verbal">
                    <div>
                        <img src="./images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <p><span>61</span> / 100</p>
                </div>
                <div class="visual">
                    <div>
                        <img src="./images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <p><span>72</span> / 100</p>
                </div>
                <button class="button">Continue</button>
            </div>

        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">D@nijel</a>.
    </div>
</body>

</html>
