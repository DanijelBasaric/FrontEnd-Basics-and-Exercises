<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="on-hover">
                <img src="./images/icon-view.svg" alt="">
            </div>
            <!-- <img src="./images/icon-view.svg" alt=""> -->
        </div>
        <p class="card-title">Equilibrium #3429</p>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-promotion d-flex">
            <div class="eth d-flex">
                <img src="./images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="days d-flex">
                <img src="./images/icon-clock.svg" alt="">
                <p> 3 days left</p>
            </div>
        </div>

        <hr class="line">

        <div class="card-author d-flex">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">D@nijel</a>.
    </div>
</body>

</html>
